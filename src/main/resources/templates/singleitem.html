<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Item Details | Palmquist Collection: Women in Photography</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <link th:href="@{/css/palmquist-theme.css}" rel="stylesheet" />
</head>
<body>

<div class="logo">
    <div class="container">
        <img src='/images/yale-black.png' alt="Yale University Library"></img>
    </div>    
</div>

<nav class="navbar navbar-static-top navbar-dark bg-inverse">
   <div class="container"> 
    <div class="row col-md-8">
        <a class="navbar-brand" href="#"><img src="/images/logo-desktop.png" alt="Beinecke Rare Book and Manuscript Library"></img></a>
        <ul class="nav navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="http://beinecke.library.yale.edu/visit">visit <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://beinecke.library.yale.edu/research">research</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://beinecke.library.yale.edu/collections">collections</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://beinecke.library.yale.edu/exhibitions-beinecke">exhibitions</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://beinecke.library.yale.edu/programs-events">programs &amp; events</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://beinecke.library.yale.edu/about">about</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://beineckelibraryrenovation.yale.edu/">renovation</a>
            </li>
        </ul>
    </div>
  </div>    
</nav>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h2>Details</h2>
            <div class="col-xs-4">
                <span th:text="' Title: '"></span>
                <span th:text="${person.title}"></span>
                <p th:text=" 'Full Name: ' + ${person.firstName}"/>
                <p th:text="'Last name: ' + ${person.lastname}" />
                <p th:text=" 'Also Known As: ' + ${person.lastname}" />
                <p th:text=" 'Nations: ' + ${person.nations}"/>
                <p th:text=" 'States: ' + ${person.states}"/>
                <p th:text=" 'Cities: ' + ${person.cities}"/>
                <p th:text=" 'Life Dates: ' + ${person.lifedates}" />
                <p th:text=" 'Work Dates: ' + ${person.workdates}"/>
            </div>
            <div class="col-xs-8">    
                <p th:text=" 'Bio Box: ' +  ${person.biobox}"/>
                <p th:text=" 'Photo Box: ' + ${person.photobox}" />
                <p th:text=" 'Photo Folders: ' + ${person.photofolders}" />
                <p th:text=" 'Album Box: ' + ${person.albumbox}" />
                <p th:text=" 'Fragile Photo Box: ' + ${person.fragilebox}"/>
                <p th:text=" 'Audiovisual Box: ' + ${person.audiovisualbox}" />
                <p th:text=" 'Oversize Photo Box: ' + ${person.oversizebox}" />
                <p th:text=" 'ID:' + ${person.personId}"/>
            </div>    
        </div>
    </div>
    <footer class="navbar-fixed-bottom">
        <p>&copy;2016 Yale University Beinecke Rare Book and Manuscript Library. All rights reserved.</p>
    </footer>
</div> <!-- /container -->

</body>
</html>
